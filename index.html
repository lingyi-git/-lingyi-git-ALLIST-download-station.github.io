<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载站点</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css"> <!-- 自定义样式 -->
</head>
<body class="bg-gray-50">

    <!-- 顶部导航栏 -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="text-2xl font-bold">下载站</a>
            <nav class="flex space-x-4">
                <a href="/" class="hover:text-blue-300">主页</a>
                <a href="/categories" class="hover:text-blue-300">分类</a>
                <a href="/search" class="hover:text-blue-300">搜索</a>
                <select class="bg-blue-500 text-white p-1 rounded">
                    <option>中文</option>
                    <option>English</option>
                </select>
            </nav>
        </div>
    </header>

    <!-- 主体内容区域 -->
    <main class="container mx-auto py-8 flex space-x-4">
        <!-- 侧边栏 -->
        <aside class="w-1/4 bg-white shadow-lg rounded-lg p-4">
            <h3 class="font-bold text-lg mb-4">筛选</h3>
            <ul class="space-y-2">
                <li><button class="text-blue-600">图片</button></li>
                <li><button class="text-blue-600">视频</button></li>
                <li><button class="text-blue-600">音频</button></li>
                <li><button class="text-blue-600">文档</button></li>
            </ul>
        </aside>

        <!-- 文件列表 -->
        <section class="w-3/4">
            <h2 class="font-bold text-2xl mb-4">最新文件</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 文件项 -->
                <div class="bg-white shadow-lg rounded-lg p-4">
                    <img src="image.png" alt="文件图标" class="w-16 h-16 mx-auto mb-4">
                    <h3 class="font-semibold">文件名称1</h3>
                    <p class="text-sm text-gray-600">文件大小: 10MB</p>
                    <p class="text-sm text-gray-500">上传日期: 2024-11-01</p>
                    <a href="/download/file1" class="block mt-4 bg-blue-500 text-white text-center py-2 rounded">下载</a>
                </div>
                <!-- 其他文件项... -->
            </div>
        </section>
    </main>

    <!-- 底部 -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 下载站. All rights reserved.</p>
            <div class="mt-4">
                <a href="https://twitter.com" class="text-white mx-2">Twitter</a>
                <a href="https://facebook.com" class="text-white mx-2">Facebook</a>
            </div>
        </div>
    </footer>

</body>
</html>
